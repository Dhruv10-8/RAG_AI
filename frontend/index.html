<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèè IPL Chatbot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><circle cx="200" cy="200" r="150" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/><circle cx="200" cy="200" r="120" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/><circle cx="200" cy="200" r="90" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/><line x1="50" y1="200" x2="350" y2="200" stroke="rgba(255,255,255,0.03)" stroke-width="2"/><line x1="200" y1="50" x2="200" y2="350" stroke="rgba(255,255,255,0.03)" stroke-width="2"/></svg>');
      background-size: 300px 300px;
      background-repeat: repeat;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      max-height: 700px;
      background: rgba(26, 31, 58, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .chat-header {
      background: linear-gradient(135deg, #2d3561 0%, #1e2341 100%);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .chat-header h2 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    .chat-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .message {
      max-width: 75%;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(67, 97, 238, 0.15);
      color: #e8eaf6;
      border: 1px solid rgba(67, 97, 238, 0.3);
    }

    .message.user {
      align-self: flex-end;
      background: rgba(76, 175, 80, 0.15);
      color: #e8f5e9;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .input-container {
      padding: 1.5rem 2rem;
      background: rgba(26, 31, 58, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 1rem;
    }

    input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border-color: rgba(67, 97, 238, 0.6);
      background: rgba(255, 255, 255, 0.12);
    }

    button {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4361ee 0%, #3a50d9 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(67, 97, 238, 0.4);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: scale(1);
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    .loading, .error {
      align-self: flex-start;
      padding: 1rem 1.5rem;
      border-radius: 16px;
    }

    .loading {
      background: rgba(67, 97, 238, 0.15);
      border: 1px solid rgba(67, 97, 238, 0.3);
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    .error {
      background: rgba(244, 67, 54, 0.15);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>üèè IPL Chatbot</h2>
      <p>Ask me about IPL stats, teams, or seasons!</p>
    </div>

    <div id="chat-box" class="chat-box">
      <div class="message bot">
        üëã Hello! I'm your IPL assistant. What would you like to know?
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Send a message..."
        autocomplete="off"
      />
      <button id="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 21 23 12 2 3v7l15 2-15 2v7Z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
